<!DOCTYPE html>
<html>
  <head>
  	<link rel="stylesheet" href="stylesheets/css/bootstrap.css">
  	<link rel="stylesheet" href="./stylesheet.css">
      <link rel="stylesheet" type="text/css" href="wa-mediabox/dist/wa-mediabox.min.css" />

    <title>Mes couilles en short</title>
  </head>
  <body>
  <main id="app">
      <navbar
          v-on:accueil="currentPage = 'accueil'"
          v-on:ligue1="currentPage = 'ligue1'"
          v-on:pl="currentPage = 'pl'"
          v-on:bundes="currentPage = 'bundes'"
          v-on:liga="currentPage = 'liga'"
      >
      </navbar>

    <section v-if="currentPage === 'accueil'" id="accueil">
          <accueil></accueil>
	</section>
    <section v-else-if="currentPage === 'ligue1'" id="ligue1">
          <ligue1></ligue1>
	</section>
	<section v-else-if="currentPage === 'pl'" id="pl">
          <pl></pl>
	</section>
	<section v-else-if="currentPage === 'bundes'" id="Bundes">
          <bundes></bundes>
	</section>

  </main>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="components/navbar.component.js"></script>
  <script src="components/accueil.component.js"></script>
  <script src="components/ligue1.component.js"></script>
  <script src="components/pl.component.js"></script>
  <script src="components/bundes.component.js"></script>
  <script src="indexJS.js"></script>
  <script type="text/javascript" src="wa-mediabox/dist/wa-mediabox.min.js"></script>
  </body>
</html>
