<!DOCTYPE html>
<html xmlns:v-on="http://www.w3.org/1999/xhtml">
  <head>

      <link rel="stylesheet" href="stylesheets/css/bootstrap.min.css">
      <link rel="stylesheet" href="stylesheets/stylesheet.css">
      <link rel="stylesheet" href="stylesheets/style.css">
      <script src="https://npmcdn.com/axios/dist/axios.min.js"></script>
      <title>Mes wags en short</title>
  </head>
  <body>
  <main id="app">
      <navbar
          v-on:accueil="currentPage = 'accueil'"
          v-on:ligue1="currentPage = 'ligue1'"
          v-on:pl="currentPage = 'pl'"
          v-on:bundes="currentPage = 'bundes'"
          v-on:liga="currentPage = 'liga'"
          v-on:register="currentPage = 'register'"
          v-on:change-page="changePage($event)"
          v-bind:mon_user="mon_user"
          v-on:logout="logout($event)"
          v-on:register="currentPage = 'register'"

      >
      </navbar>

    <section v-if="currentPage === 'accueil'" id="accueil">
          <accueil
                v-bind:articleslist="articlesList"
                v-bind:mon_user="mon_user"
                v-on:change-page="changePage($event)"
                v-on:delete-article="deleteArticle(articlesList[currentArticleId])"
          >
          </accueil>
	</section>
    <section v-else-if="currentPage === 'ligue1'" id="ligue1">
          <ligue1
                v-bind:articleslist="articlesList"
                v-bind:mon_user="mon_user"
                v-on:change-page="changePage($event)"
                v-on:delete-article="deleteArticle(articlesList[currentArticleId])"
          >
          </ligue1>
	</section>
	<section v-else-if="currentPage === 'pl'" id="pl">
          <pl
                v-bind:articleslist="articlesList"
                v-bind:mon_user="mon_user"
                v-on:change-page="changePage($event)"
                v-on:delete-article="deleteArticle(articlesList[currentArticleId])"
          >
          </pl>
	</section>
	<section v-else-if="currentPage === 'bundes'" id="Bundes">
          <bundes
               v-bind:articleslist="articlesList"
               v-bind:mon_user="mon_user"
               v-on:change-page="changePage($event)"
               v-on:delete-article="deleteArticle(articlesList[currentArticleId])"
          >
          </bundes>
	</section>

    <section v-else-if="currentPage === 'liga'" id="liga">
          <liga
               v-bind:articleslist="articlesList"
               v-bind:mon_user="mon_user"
               v-on:change-page="changePage($event)"
               v-on:delete-article="deleteArticle(articlesList[currentArticleId])"
          >
          </liga>
	</section>

    <section v-if="currentPage === 'connexion'" id="connexion">
        <connexion
                v-on:connexion="connexion($event)">
        </connexion>
    </section>

    <section v-if="currentPage === 'addArticle'" id="addArticle">
        <article-add
                v-on:change-page="changePage($event)"
                v-on:create-article="createArticle($event)"
        >
        </article-add>
    </section>
    <section v-if="currentPage === 'editArticle'" id="editArticle">
        <article-edit
                v-bind:article="articlesList[currentArticleId]"
                v-on:change-page="changePage($event)"
                v-on:modify-article="modifyArticle($event)"
        >
        </article-edit>
    </section>
    <section v-if="currentPage === 'delArticle'" id="delArticle">
        <del-article
                v-bind:article="articlesList[currentArticleId]"
                v-on:change-page="changePage($event)"
                v-on:delete-article="deleteArticle($event)"
        >
        </del-article>
    </section>
    <section v-if="currentPage === 'register'" id="register" >
        <register
                v-on:inscriptionuser="inscriptionuser($event)"
        >
        </register>
    </section>
    <section v-if="currentPage === 'settings'" id="settings" >
        <settings
                v-on:change-page="changePage($event)"
                v-on:delete-article="deleteArticle(articlesList[currentArticleId])"
        >
        </settings>
    </section>

  </main>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.js"></script>
  <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
  <script src="components/navbar.component.js"></script>
  <script src="components/accueil.component.js"></script>
  <script src="components/other.component.js"></script>
  <script src="components/register.component.js"></script>
  <script src="indexJS.js"></script>
  </body>
</html>
